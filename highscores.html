<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LJ's | Quiz Game</title>
        <link rel="shortcut icon" type="image/x-icon" href="./assets/images/circle-cropped.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0a5e91de56.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/CSS/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="https://hockeyduck3.github.io/Portfolio">LJ Spencer</a>
            </nav>
        </header>

        <div class="container-fluid">
            <main class="card">
                <section class="card-body">
                    <div class="card-title">
                        <h2 id="cardH2">Highscores</h2>
                        <a href="index.html" class="hsLink">Main Game</a>
                    </div>
    
                    <hr class="line">

                    <!-- Just in case if there are no highscores yet -->
                    <p class="noScores hide">Doesn't look like there are any highscores yet â˜¹. Play the main game to make some!</p>

                    <!-- After the player completes the game they will be shown this -->
                    <div class="createScore hide">
                        <div class="finalScore">
                            <p id="highScore">Final Score: </p><span id="user-score">0</span>
                        </div>
                        <div class="submit">
                            <input type="text" placeholder="Enter Initials" name="user-name" id="user-name"/>
                            <button type="submit" class="btn btn-secondary main-btn submit-btn">Submit</button>
                        </div>
                        <p class="error hide">Field cannot be empty</p>
                    </div>

                    <!-- This is where users high scores will be shown -->
                    <div class="high-scores">
                        <ul class="ul">

                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </body>

    <!-- Quick link to the project's github repo, with fontawesome for the github logo -->
    <a class="beforeFooter" href="https://github.com/hockeyduck3/Quiz-Game">Click here for this projects repo <i class="fab fa-github"></i></a>

    <footer>
        <p>Made with &hearts; in SLC.</p>
        <p id="copy">&copy; Copyright 2020.</p>
    </footer>
    
    <!-- Javascript link -->
    <script src="./assets/Javascript/highscores.js"></script>
</html>
